<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Feedback</title>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
</head>

    <header>
        <img id="logo" src="img/logosweetcandy.png" alt="Logo Sweet Candy">
        <p id="cupcakeria" >Cupcakeria</p>
    </header><br>

<body>
    <div class="container">
        <h1>Comentar</h1>

        <div class="rating">
            <input type="radio" name="estrela" id="star5"><label for="star5">★</label>
            <input type="radio" name="estrela" id="star4"><label for="star4">★</label>
            <input type="radio" name="estrela" id="star3"><label for="star3">★</label>
            <input type="radio" name="estrela" id="star2"><label for="star2">★</label>
            <input type="radio" name="estrela" id="star1"><label for="star1">★</label>
        </div>

        <label for="feedback">
            <input type="text" placeholder="Digite seu feedback...">
        </label>

        <label for="image" id="file" tabindex="0">
            <span id="filee"> Carregue fotos</span>
            <input type="file" id="image" accept="image/*" class="image">
            <span ><img class="fotoinput" src="img/importimage.png" alt='imagem'></span>
        </label>

        <div class="buttons">
            <button id="back">Voltar</button>
            <button id="confirm"><a href=""></a>Confirmar</button>
        </div>
    </div><br>


    <footer>
        <div id="todasAsInformacoesFooter">
            <div class="cardFooter">
                <p class="informacaoFooter">Entre em contato</p>
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/contato.jpg">
                    <a id="contatofooter" href="/contato/contato.html">Contato</a>
                </div>
    
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/telefone.jpg" alt="Telefone:">
                    <p class="miniInformacao">+ 55 (99) 9999-9999</p>
                </div>
    
                <div class="displayInformacao">
                    <img class="iconesFooter" src="img/logoEmailRosa.jpg" alt="E-mail: ">
                    <p class="miniInformacao">sweetcandycupcakeria@gmail.com</p>
                </div>
            </div>
    
            <div class="cardFooter">
                    <p class="informacaoFooter">Nos siga no Instagram</p>
                    <div class="displayInformacao">
                        <img class="iconesFooter" src="img/logoInstaRosa.jpg" alt="Instagram: ">
                        <a id="instagram" href="https://www.instagram.com/cupcakeriacandy/">@cupcakeriacandy</a>
                    </div>                
                <div id="divLocalizacao">
                    <p class="informacaoFooter">Localização</p>
                    <div class="displayInformacao">
                        <img class="iconesFooter" src="img/localizacao.jpg" alt="Localização: ">
                        <p class="miniInformacao">Rua: tal, Número: tal, Bairro: tal</p>
                    </div>
                </div>
            </div>
        </div><br>

        <p id="direitosfooter">©2024 Sweet Candy Todos os direitos reservados.</p>
    </footer>

</body>
</html>
